<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using JavaScript</title>

    <link rel="stylesheet" href="css/estilo.css">
    <!-- js link -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("azld44S5YX5hB_r40");
        })();
    </script>

    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <form onsubmit="enviarEmail(); reset(); return false;">
            <h3>ENVIAR MENSAGEM</h3>
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="tel" id="telefone" placeholder="(xx) x xxxx-xxxx" required>
            <textarea id="mensagem" rows="4" placeholder="Como podemos ajudar ?"></textarea>
            <button type="submit" value="Wesley" id="donoEmail">Enviar</button>
        </form>
    </div>
</body>

</html>
